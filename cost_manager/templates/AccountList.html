{% extends 'main.html' %}
{% block AccountList %}
<div class="container">
  <h2>Your Bank Accounts</h2>
  <p>To view transactions, select an account</p>
  <table class="table">
    <thead>
      <tr>
        <th>Account</th>
      </tr>
    </thead>
    <tbody>
    {% for account in accounts %}
        {% if  account.account_title  %}
        <tr><td><a href = '/transactions/get/{{ account.id }}'> {{ account.account_title }}</a></td></tr>
        {% endif %}
    {% endfor %}
      <tr>
    </tbody>
  </table>
</div>
{% endblock %}
